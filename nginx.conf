server {
    listen 80;
    server_name agrodev.dev www.agrodev.dev;

    # Redirigir HTTP a HTTPS (opcional pero recomendado)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name agrodev.dev www.agrodev.dev;

    # Configuración SSL (necesitarás certificados)
    # ssl_certificate /etc/nginx/ssl/agrodev.dev.crt;
    # ssl_certificate_key /etc/nginx/ssl/agrodev.dev.key;

    # Por ahora, comentamos SSL y usamos HTTP
    listen 80;
    server_name agrodev.dev www.agrodev.dev;

    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configuración para WebSockets (si es necesario)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Configuración para archivos estáticos
    location /static/ {
        proxy_pass http://localhost:8080/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Configuración para uploads
    location /uploads/ {
        proxy_pass http://localhost:8080/static/uploads/;
        expires 1d;
        add_header Cache-Control "public";
    }
}
