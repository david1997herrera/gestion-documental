server {
    listen 80;
    server_name agrodev.dev www.agrodev.dev;

    location / {
        proxy_pass http://web:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Configuraci칩n para WebSockets (si es necesario)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Configuraci칩n para archivos est치ticos
    location /static/ {
        proxy_pass http://web:8080/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Configuraci칩n para uploads
    location /uploads/ {
        proxy_pass http://web:8080/static/uploads/;
        expires 1d;
        add_header Cache-Control "public";
    }
}
