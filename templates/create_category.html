{% block title %}Crear Categor√≠a - Gesti√≥n Documental{% endblock %}

{% block content %}
<div class="container mt-4">

                            <input type="text" class="form-control" id="name" name="name" required
                                   placeholder="Ej: Certificados M√©dicos, Reportes Financieros">
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">
                                <i class="fas fa-align-left me-2"></i>Descripci√≥n
                            </label>

                                      placeholder="Describe qu√© tipo de documentos pertenecen a esta categor√≠a..."></textarea>
                        </div>
                        
                        <div class="mb-4">
                            <label for="area" class="form-label">
                                <i class="fas fa-building me-2"></i>√Årea Responsable
                            </label>
                            <select class="form-select" id="area" name="area" required>

                                <input type="radio" name="color" value="#ffc107" id="color3">

                                <input type="radio" name="color" value="#6f42c1" id="color5">

                        <div class="mb-4">
                            <label for="icon" class="form-label">
                                <i class="fas fa-icons me-2"></i>Icono de la Categor√≠a
                            </label>
                            <select class="form-select" id="icon" name="icon">
                                <option value="fas fa-file-alt">üìÑ Documento</option>
                                <option value="fas fa-certificate">üèÜ Certificado</option>
                                <option value="fas fa-chart-line">üìä Reporte</option>
                                <option value="fas fa-shield-alt">üõ°Ô∏è Seguridad</option>
                                <option value="fas fa-heartbeat">‚ù§Ô∏è Salud</option>
                                <option value="fas fa-calculator">üßÆ Contable</option>
                                <option value="fas fa-clipboard-check">üìã Checklist</option>
                                <option value="fas fa-folder">üìÅ Carpeta</option>
                                <option value="fas fa-file-pdf">üìÑ PDF</option>
                                <option value="fas fa-image">üñºÔ∏è Imagen</option>
                            </select>
                        </div>
                        
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="is_active" name="is_active" checked>
                            <label class="form-check-label" for="is_active">

                            </label>

                            </button>

<style>
.category-card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    overflow: hidden;
}

.card-header {
    background: linear-gradient(135deg, #6f42c1 0%, #e83e8c 100%);
    color: white;
    padding: 2rem;
    border: none;
}

.card-header h4 {
    font-weight: 700;
}

.card-body {
    padding: 2rem;
}

.form-label {
    font-weight: 600;
    color: #333;
    margin-bottom: 0.5rem;
}

.form-control, .form-select {
    border-radius: 10px;
    border: 2px solid #e9ecef;
    padding: 0.75rem 1rem;
    transition: all 0.3s ease;
}

.form-control:focus, .form-select:focus {
    border-color: #6f42c1;
    box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.25);
}

.color-picker {
    display: flex;
    gap: 1rem;
    flex-wrap: wrap;
    margin-top: 0.5rem;
}

.color-picker input[type="radio"] {
    display: none;
}

.color-option {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    border: 3px solid transparent;
    transition: all 0.3s ease;
    position: relative;
}

.color-option::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 0;
    height: 0;
    background: white;
    border-radius: 50%;
    transition: all 0.3s ease;
}

.color-picker input[type="radio"]:checked + .color-option {
    border-color: #333;
    transform: scale(1.1);
}

.color-picker input[type="radio"]:checked + .color-option::after {
    width: 12px;
    height: 12px;
}

.form-check-input:checked {
    background-color: #6f42c1;
    border-color: #6f42c1;
}

.btn {
    border-radius: 10px;
    padding: 0.75rem 1.5rem;
    font-weight: 600;
    transition: all 0.3s ease;
}

.btn-primary {
    background: linear-gradient(135deg, #6f42c1 0%, #e83e8c 100%);
    border: none;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(111, 66, 193, 0.4);
}

.btn-secondary {
    background: #6c757d;
    border: none;
}

.btn-secondary:hover {
    background: #5a6268;
    transform: translateY(-2px);
}

/* Preview section */
.category-preview {
    background: #f8f9fa;
    border-radius: 10px;
    padding: 1.5rem;
    margin-top: 2rem;
    border-left: 4px solid #6f42c1;
}

.preview-title {
    font-weight: 600;
    color: #333;
    margin-bottom: 1rem;
}

.preview-item {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-bottom: 0.5rem;
}

.preview-icon {
    width: 30px;
    text-align: center;
}

.preview-text {
    color: #666;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Update preview when form changes
    const form = document.querySelector('form');
    const preview = document.createElement('div');
    preview.className = 'category-preview';
    preview.innerHTML = `
        <div class="preview-title">Vista Previa:</div>
        <div class="preview-item">
            <div class="preview-icon" id="previewIcon"><i class="fas fa-file-alt"></i></div>
            <div class="preview-text" id="previewText">Nombre de la categor√≠a</div>
        </div>
    `;
    form.appendChild(preview);
    
    // Update preview on input change
    const nameInput = document.getElementById('name');
    const iconSelect = document.getElementById('icon');
    const colorInputs = document.querySelectorAll('input[name="color"]');
    
    function updatePreview() {
        const previewIcon = document.getElementById('previewIcon');
        const previewText = document.getElementById('previewText');
        const selectedColor = document.querySelector('input[name="color"]:checked').value;
        
        previewText.textContent = nameInput.value || 'Nombre de la categor√≠a';
        previewIcon.innerHTML = `<i class="${iconSelect.value}"></i>`;
        previewIcon.style.color = selectedColor;
    }
    
    nameInput.addEventListener('input', updatePreview);
    iconSelect.addEventListener('change', updatePreview);
    colorInputs.forEach(input => input.addEventListener('change', updatePreview));
    
    // Auto-resize textarea
    const descriptionTextarea = document.getElementById('description');
    descriptionTextarea.addEventListener('input', function() {
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
    });
});
</script>
{% endblock %}
