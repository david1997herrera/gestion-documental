{% extends "base.html" %}

{% block title %}Iniciar Sesión - Gestión Documental{% endblock %}

{% block content %}
<div class="min-vh-100 d-flex align-items-center" style="background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0" style="border-radius: 20px;">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="mb-4">
                                <i class="fas fa-file-contract text-primary" style="font-size: 3rem;"></i>
                            </div>
                            <h2 class="h3 mb-2 text-gray-800">Sistema Ejecutivo</h2>
                            <p class="text-muted">Gestión Documental Empresarial</p>
                        </div>

                        <form method="POST" action="{{ url_for('login') }}">
                            <div class="mb-4">
                                <label for="username" class="form-label fw-semibold">
                                    <i class="fas fa-user me-2 text-primary"></i>Usuario
                                </label>
                                <input type="text" class="form-control form-control-lg" id="username" name="username" 
                                       placeholder="Ingresa tu usuario" required>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label fw-semibold">
                                    <i class="fas fa-lock me-2 text-primary"></i>Contraseña
                                </label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" 
                                       placeholder="Ingresa tu contraseña" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg w-100 mb-4">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Acceder al Sistema
                            </button>
                        </form>

                        <div class="border-top pt-4">
                            <h6 class="text-muted mb-3 text-center">
                                <i class="fas fa-info-circle me-2"></i>Credenciales de Acceso
                            </h6>
                            <div class="row g-3">
                                <div class="col-12">
                                    <div class="alert alert-light border-start border-primary border-3">
                                        <div class="d-flex align-items-center">
                                            <i class="fas fa-user-shield text-primary me-3"></i>
                                            <div>
                                                <strong class="text-primary">Administrador</strong><br>
                                                <small class="text-muted">admin / admin123</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="alert alert-light border-start border-success border-3">
                                        <div class="d-flex align-items-center">
                                            <i class="fas fa-user-tie text-success me-3"></i>
                                            <div>
                                                <strong class="text-success">Jefe de Área</strong><br>
                                                <small class="text-muted">jefe_sanidad / sanidad123</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
